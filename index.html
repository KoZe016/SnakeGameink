<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- canvas size fixed to 800x600 (40x30 grid, cell 20px) -->
        <canvas id="snakeCanvas" width="800" height="600" tabindex="0"></canvas>
        <div class="info-hint">
            <kbd>▲/W</kbd> <kbd>▼/S</kbd> <kbd>◀/A</kbd> <kbd>▶/D</kbd>  •  
            <kbd>P</kbd> pause  •  <kbd>SPACE</kbd> start/restart  •  <kbd>ESC</kbd> menu
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
